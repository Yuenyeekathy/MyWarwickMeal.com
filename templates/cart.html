<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character set for the HTML document -->
    <meta charset="UTF-8">
    <!-- Set the title of the HTML document -->
    <title>Shopping cart - MyWarwickMeal</title>
    <!-- Set the shortcut icon for the website -->
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP._H9JZO99iWSbI60o9KPw-QHaE6?rs=1&pid=ImgDetMain" type="image/x-icon" />
    <!-- Link the external CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
</head>

<body>
    <!-- Display the heading for the shopping cart page -->
    <h1>Shopping cart - MyWarwickMeal</h1>

    <!-- Form to delete selected items from the cart -->
    <form action="/delete_items" method="post">
        <!-- Button to submit the form and delete selected items -->
        <button type="submit">Delete Selected Items</button>
        <!-- Button to return to the home page -->
        <button type="button" onclick="window.location.href='{{ url_for('index') }}'" class="return-button">Home</button>
        <!-- Table to display the items in the shopping cart -->
        <table>
            <thead>
                <!-- Table header with column names -->
                <tr>
                    <th>Select</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price￡</th>
                    <th>Total Price￡</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through each item in the cart and display its details -->
                {% for item, data in cart.items() %}
                <tr>
                    <!-- Checkbox to select the item for deletion -->
                    <td><input type="checkbox" name="selected_items" value="{{ item }}"></td>
                    <!-- Display the item name -->
                    <td>{{ item }}</td>
                    <!-- Display the quantity of the item -->
                    <td>{{ data['quantity'] }}</td>
                    <!-- Display the price of the item -->
                    <td>{{ data['price'] }}</td>
                    <!-- Display the total price of the quantity of the item -->
                    <td>{{ '%.2f' % (data['quantity'] * data['price']) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Display the total price of all items in the cart -->
        <div class="total-row">Total price: {{ "￡" + total_price }}</div>
        <!-- Button to submit the order -->
        <button class="submit-button">Submit Order</button>
    </form>
</body>

</html>
