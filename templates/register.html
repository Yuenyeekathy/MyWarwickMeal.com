<!-- The draft of the code in this whole file was adapted from https://github.com/nauvalazhar/bootstrap-4-login-page 
and I modified it according to the actual situation -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="utf-8">

    <!-- Set the author metadata -->
    <meta name="author" content="Kodinger">

    <!-- Set viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Set the title of the HTML document -->
    <title>Register &mdash; MyWarwickMeal</title>

    <!-- Set the shortcut icon for the website -->
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP._H9JZO99iWSbI60o9KPw-QHaE6?rs=1&pid=ImgDetMain" type="image/x-icon" />

    <!-- Link to the Bootstrap CSS framework from a CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to the custom CSS stylesheet for the registration page -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my-login.css') }}">
</head>

<body class="my-login-page">
    <!-- Main section, taking up the full height of the viewport -->
    <section class="h-100">
        <!-- Container to center content vertically -->
        <div class="container h-100">
            <!-- Row to center content horizontally -->
            <div class="row justify-content-md-center h-100">
                <!-- Card wrapper for registration form -->
                <div class="card-wrapper">
                    <!-- Brand section with logo linking to the index page -->
                    <div class="brand">
                        <a href="{{ url_for('index') }}">
                            <img src="https://th.bing.com/th/id/OIP._H9JZO99iWSbI60o9KPw-QHaE6?rs=1&pid=ImgDetMain" alt="bootstrap 4 login page">
                        </a>
                    </div>
                    <!-- Registration card with form -->
                    <div class="card fat">
                        <div class="card-body">
                            <!-- Title for the registration card -->
                            <h4 class="card-title">Register</h4>
                            <!-- Registration form with validation -->
                            <form method="POST" class="my-login-validation" novalidate="">
                                <!-- Name input field -->
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input id="name" type="text" class="form-control" name="name" required autofocus>
                                </div>

                                <!-- Email input field -->
                                <div class="form-group">
                                    <label for="email">E-mail Address</label>
                                    <input id="email" type="email" class="form-control" name="email" required>
                                </div>

                                <!-- Password input field -->
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                                </div>

                                <!-- Terms and Conditions checkbox -->
                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
                                        <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
                                    </div>
                                </div>

                                <!-- Register button -->
                                <div class="form-group m-0">
                                    <a href="{{ url_for('index') }}">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            Register
                                        </button>
                                    </a>
                                </div>

                                <!-- Link to login page and already have an account message -->
                                <div class="mt-4 text-center">
                                    Already have an account? <a href="{{ url_for('login') }}">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Footer with copyright information -->
                    <div class="footer">
                        Copyright &copy; 2024 &mdash; University of Warwick
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
